<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body style="padding: 0; margin: 0">
    <h1 style="width: 100%; text-align: center; background-color: crimson; margin: 0 auto">
        Welcome to Taco Cloud App
    </h1>

    <form action="POST" th:action="${design}">
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>
                    Designate your wrap:
                </h3>
                <div th:each="ingredient : ${wrap}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">ingredient name</span>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>
                    Designate your wrap:
                </h3>
                <div th:each="ingredient : ${protein}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">ingredient name</span>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>
                    Designate your wrap:
                </h3>
                <div th:each="ingredient : ${cheese}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">ingredient name</span>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>
                    Designate your wrap:
                </h3>
                <div th:each="ingredient : ${veggies}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">ingredient name</span>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>
                    Designate your wrap:
                </h3>
                <div th:each="ingredient : ${sauce}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">ingredient name</span>
                </div>
            </div>
        </div>

        <div>
            <h3>
                Name your taco creation:
            </h3>
            <input type="text">
            <br>
            <button>Submit your taco</button>
        </div>
    </form>


</body>
</html>
